<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <div class="score">
        <h1>User Score</h1>
        <span id="user_score">0</span>
    </div>
    <div class="game">
        <div class="game_title">
            <h1>STONE - PAPER - SCISSORS</h1>
        </div>
        <div class="img_result">
            <div class="user_visual_res">&#9994;</div>
            <div class="computer_visual_res">&#9994;</div>
        </div>
        <div class="user_result">
            <span class="final_result">Let's Start the game</span>
        </div>
        <div class="option">
            <div class="optn">
                <span>&#9994;</span>
                <p>STONE</p>
            </div>
            <div class="optn">
                <span>&#9995;</span>
                <p>PAPER</p>
            </div>
            <div class="optn">
                <span>&#9996;</span>
                <p>SCISSORS</p>
            </div>
        </div>
    </div>
    <div class="score">
        <h1>Computer Score</h1>
        <span id="cpu_score">0</span>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
